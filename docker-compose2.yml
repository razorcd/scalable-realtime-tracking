version: '2'

services:
  redis:
    image: redis:5.0.0
    container_name: master
    ports:
      - "6379:6379"
    networks:
      - redis-replication

  redis-slave:
    image: redis:5.0.0
    container_name: slave
    ports:
      - "6380:6379"
    command: redis-server --slaveof master 6379
    depends_on:
      - redis
    networks:
      - redis-replication

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=master:redis:6379,slave1:redis-slave:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
      - redis-slave
    networks:
      - redis-replication

networks:
  redis-replication:
    driver: bridge